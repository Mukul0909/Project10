<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Nav section -->
    <nav>
        <div class="navigation">
            <img src="./white-logo.png" alt="logo" />
        </div>
        <div class="list">
            <ul class="list-items">
                <li class="nav-menu">About Us</li>
                <li class="nav-menu">Benefits</li>
                <li class="nav-menu">Projects</li>
                <li class="nav-menu">Stages</li>
                <li class="nav-menu">Services</li>
            </ul>
        </div>
        <div class="contactdetail">
            <div class="contact">
                <p class="Call">Call Us</p>
                <p class="number">+38-(097) 654 54 34</p>
            </div>
            <div class="caller-logo">
                <img src="./caller.png" alt="caller-logo"/>
            </div>
            <hr class="line">
        </div>
    </nav>
    <!-- left section -->
    <div class="leftsection">
        <div class="heading">
            <h1>Interior Designs That Care About Details</h1>
        </div>
        <div class="button-learn">
            <button>LEARN MORE</button>
        </div>
    </div>
    <!-- right section -->
    <div class="rightsection">
        <div class="box1">
            <div class="puzbcg">
                <img src="./puzzle.png" alt="puzzle"/>
            </div>
            <div class="text1"></div>
            <p class="phr1">We create your space better based on your idea</p>
            
            <div class="straightline1"></div>
            <div class="circle1"></div>
        </div>
        <div class="box2">
            <div class="puzbcg1">
                <img src="./bubl.png" alt="bubl"/>
            </div>
            <div class="text2"></div>
            <p class="phr2">Innovation ideas, stylish design for home and Business</p>
            
            <div class="straightline2"></div>
            <div class="circle2"></div>
        </div>
    </div>
    
</body>
</html>
